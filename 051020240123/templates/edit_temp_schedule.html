<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать временное расписание</title>
</head>
<body>
    <h1>Редактировать временное расписание</h1>

    <form action="{{ url_for('save_schedule') }}" method="post">
        <h2>Сохраненные кнопки расписания:</h2>
        <ul>
            {% for button in temp_buttons %}
                <li>{{ button }}</li>
            {% endfor %}
        </ul>

        <h2>Придумайте пароль для нового расписания</h2>
        <input type="text" name="password" required>
        <input type="hidden" name="temp_buttons" value="{{ temp_buttons|join(',') }}">
        <button type="submit">Сохранить расписание</button>
    </form>

    <form action="{{ url_for('create_schedule') }}" method="get">
        <button type="submit">Домой</button>
    </form>
</body>
</html>
